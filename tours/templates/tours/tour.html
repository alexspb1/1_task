{% extends 'base.html' %}
{% block body%}
<main class="container">
    <section class="mt-3 pb-5">
        <h1 class="display-3 mt-4">{{tour_params.title}} {{tour_params.stars}}★</h1>
        <!-- HERO -->
        <p class="lead">{{tour_params.country}} {{tour_departure}} {{tour_params.nights}} ночей</p>
        <img src="{{tour_params.picture}}" class="w-75" alt="">
        <p class="my-4 w-75">{{tour_params.description}}</p>
        <a href="#" class="btn btn-success btn-lg">Купить тур за {{tour_params.price}}</a>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
