{% extends 'base.html' %}
{% block body %}
<main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4"
             style="background: url('https://ie.wampi.ru/2021/12/19/2019-header-shot.png'); background-position: center center;">
        <h1 class="display-4">Всякие туры</h1>
        <p class="lead">{{ subtitle }}</p>
        <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
        {% for id_tour,params_tour in tours.items %}
        {% if id_tour in random_id_tours %}
        <div class="col-4">
            <div class="card mb-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <img class="card-img-top embed-responsive-item" src="{{ params_tour.picture }}" alt=""/>
                </div>
                <div class="card-body">
                    <h2 class="h5 card-title">{{ params_tour.title }}</h2>
                    <p class="card-text">{{ params_tour.description }}</p>
                    <a href="{% url 'tour_number-name' tour_number=id_tour %}"
                       class="btn btn-sm btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% endblock %}
